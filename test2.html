
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
<title>API Demo - Kakao JavaScript SDK</title>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

</head>
<body>
<div class="panel panel-default">
<div class="panel-heading">

<h3 class="panel-title">
[카카오내비] 목적지 공유하기
</h3>
</div>
<div class="panel-body">
<p>사용방법</p>
<p>name : 현대백화점 판교점</p>
<p>x    : 127.11205203011632</p>
<p>y    : 37.39279717586919</p>
<p>coordType: 'wgs84'</p>
<a id="navi" href="#" onclick="navi();">
<img src="https://developers.kakao.com/assets/img/about/buttons/navi/kakaonavi_btn_medium.png"/>
</a>
</div>
</div>

    <script type='text/javascript'>
        
     var search = decodeURIComponent(location.search);
     var match = /name=(.*)&x=(.*)&y=(.*)/gi.exec(search);
     var name = match[1];
     var x = Number(match[2]);
     var y = Number(match[3]);
        
     function navi() {
       Kakao.init('b5f01f2079961979f62acc90ec325699');
       Kakao.Navi.share({
         name: name,
         x: x,
         y: y,
         coordType: 'wgs84'
       });
     } 
//navi();
  </script>

</body>
</html>
