<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
  <title>Kakao Navi</title>
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

</head>

  <script type='text/javascript'>

    var search = decodeURIComponent(location.search);
    var match = /name=(.*)&x=(.*)&y=(.*)/gi.exec(search) || [];
    var name = match[1];
    var x = Number(match[2]);
    var y = Number(match[3]);

    document.getElementById('destination').innerHTML = match.length === 0 ? '죄송합니다.<br>목적지 이름이 존재하지 않습니다.' : name;

    Kakao.init('b5f01f2079961979f62acc90ec325699');

    function navi() {
      Kakao.Navi.share({
        name: name,
        x: x,
        y: y,
        coordType: 'wgs84'
      });
    }

    setContentSize();
    if(navigator.userAgent.indexOf('Android') > -1) navi();
  </script>
</body>
</html>
