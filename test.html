<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
  <title>Kakao Navi</title>
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <style type="text/css">
    #icon-kakao-navi{
        margin: 0 auto;
    }
    #destination{
        text-align: center;
        border-top-color: #391F1D;
        border-top-width: 1.5px;
        border-top-style: solid;
        padding-top: 20px;
    }
    .btn{
        position: absolute;
        background-color: #391F1D;
        bottom: 20px;
        border-radius: 5px;
    }
    .btn-text{
        color: #fff;
        text-align: center;
        padding: 8px;
    }
  </style>
</head>
<body bgcolor="#FAE001">

  <img id="icon-kakao-navi" src="https://developers.kakao.com/assets/img/about/buttons/navi/kakaonavi_btn_medium.png"/>
  <h1 id="destination"></h1>
  <div class="btn" id="btn" onclick="navi();">
    <h3 class="btn-text">카카오내비로 연결하기</h3>
  </div>

  <script type='text/javascript'>
    function setContentSize() {
      var screen = window.screen;
      var iconSize = screen.width / 3;
      var iconMargin = screen.width / 3;
      var destinationMartinTop = (screen.height / 2) - (iconSize + iconMargin);
      var contentWidth = screen.width * 0.9;
      var contentMargin = screen.width * 0.05;
      var icon = document.getElementById('icon-kakao-navi');
      var destination = document.getElementById('destination');
      var btn = document.getElementById('btn');
      icon.style.width = iconSize + 'px';
      icon.style.marginLeft = iconMargin + 'px';
      icon.style.marginTop = iconMargin + 'px';
      destination.style.marginTop = destinationMartinTop + 'px';
      destination.style.width = contentWidth + 'px';
      destination.style.marginLeft = contentMargin + 'px';
      btn.style.width = contentWidth + 'px';
      btn.style.margin = contentMargin + 'px';
    }
    var search = decodeURIComponent(location.search);
    var match = /name=(.*)&x=(.*)&y=(.*)/gi.exec(search) || [];
    var name = match[1];
    var x = Number(match[2]);
    var y = Number(match[3]);
    document.getElementById('destination').innerHTML = match.length === 0 ? '죄송합니다.<br>목적지 이름이 존재하지 않습니다.' : name;
    Kakao.init('b5f01f2079961979f62acc90ec325699');
    function navi() {
      Kakao.Navi.share({
        name: name,
        x: x,
        y: y,
        coordType: 'wgs84'
      });
    }
    setContentSize();
    if(navigator.userAgent.indexOf('Android') > -1) navi();
  </script>
</body>
</html>
